name: CI

on:
  push:
    branches: [master]
    paths-ignore:
      - '.github/**'
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [master]
    paths-ignore:
      - '.github/**'
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --check

      # Build once (lib, bins, tests); test and clippy reuse artifacts
      - name: Build
        run: cargo build --all-targets

      - name: Run tests
        run: cargo test

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings
