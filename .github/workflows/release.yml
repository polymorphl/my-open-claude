name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release

      - name: Package
        run: |
          TAG="${{ github.ref_name }}"
          mkdir -p dist
          tar czf "dist/my-open-claude-${TAG}-x86_64-unknown-linux-gnu.tar.gz" -C target/release my-open-claude

      - uses: actions/upload-artifact@v4
        with:
          name: build-linux
          path: dist/

  # Build native aarch64 only. x86_64-apple-darwin fails: macos-14 runners are
  # aarch64, and cross-compiling to x86_64 requires OpenSSL for that target
  # (surf→curl→openssl-sys). Intel Mac users can build from source.
  build-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release

      - name: Package
        run: |
          TAG="${{ github.ref_name }}"
          BINARY="my-open-claude"
          mkdir -p dist
          tar czf "dist/my-open-claude-${TAG}-aarch64-apple-darwin.tar.gz" -C target/release "$BINARY"

      - uses: actions/upload-artifact@v4
        with:
          name: build-macos
          path: dist/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release

      - name: Package
        run: |
          $TAG = "${{ github.ref_name }}"
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Compress-Archive -Path "target/release/my-open-claude.exe" -DestinationPath "dist/my-open-claude-$TAG-x86_64-pc-windows-msvc.zip"

      - uses: actions/upload-artifact@v4
        with:
          name: build-windows
          path: dist/

  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows]
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release assets
        run: |
          mkdir -p release
          cp artifacts/build-linux/*.tar.gz release/ 2>/dev/null || true
          cp artifacts/build-macos/*.tar.gz release/ 2>/dev/null || true
          cp artifacts/build-windows/*.zip release/ 2>/dev/null || true
          ls -la release/

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: release/*
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
